<div class="sidebar">
  <div class="card">
    <p-accordion >
      <p-accordionTab class="tab1">
        <ng-template pTemplate="header">
          <div
            class="flex align-items-center justify-content-between w-full content"
          >
            <span class="p-accordion-header-text vertical-align-middle">{{
              title
            }}</span>
            <button
              (click)="onExtendedDialog(dialogTemplate)"
              pButton
              pRipple
              type="button"
              icon="pi pi-window-maximize"
              class="p-button-rounded p-button-text mr-2"
            > </button>
          </div>
        </ng-template>

        <ng-template #dialogTemplate pTemplate="content">
          <div class="dialogTemplate">
          <p class="m-0">
            <p-tabView orientation="left" >
              <p-tabPanel i18n-header header="AI判斷" class="line-height-3 m-0">
                <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
                  <ng-container [ngTemplateOutlet]="systemTemplateI">
                  </ng-container>
                </p-scrollPanel>
              </p-tabPanel>

              <p-tabPanel i18n-header header="處方建議" class="line-height-3 m-0">
                <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
                  <ng-container
                    [ngTemplateOutlet]="systemTemplateII"
                  ></ng-container>
                </p-scrollPanel>
              </p-tabPanel>
            </p-tabView>
          </p>
          </div>
        </ng-template>
      </p-accordionTab>

      <p-accordionTab class="tab2">
        <ng-template pTemplate="header">
          <div class="flex align-items-center justify-content-between w-full">
            <span class="p-accordion-header-text vertical-align-middle"
                  i18n
              >抽審描述</span
            >
            <p-button
              (click)="onExtendedDialog(suggestionTemplate)"
              type="button"
              icon="pi pi-window-maximize"
              styleClass="p-button-rounded p-button-text mr-2"
            ></p-button>
          </div>
        </ng-template>

        <ng-template pTemplate="content">
          <div class="overflow">
            <ng-container
              [ngTemplateOutlet]="suggestionTemplate"
            ></ng-container>
            </div>
        </ng-template>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>

<his-extand-dialog
  [inputTemplate]="selectedTemplate "
  [header]="title"
  [(visible)]="isVisible"
>
</his-extand-dialog>
