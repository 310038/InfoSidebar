<div class="sidebar">
  <div class="card">
    <p-accordion class="w-full">
      <p-accordionTab>
        <ng-template pTemplate="header">
          <div class="flex align-items-center justify-content-between w-full">
            <span class="p-accordion-header-text vertical-align-middle">{{
              title
            }}</span>
            <button
              (click)="onExtendedDialog()"
              pButton
              pRipple
              type="button"
              icon="pi pi-window-maximize"
              class="p-button-rounded p-button-text mr-2"
            > </button>
          </div>
        </ng-template>

        <ng-template #dialogTemplate pTemplate="content">
          <p class="m-0">
            <p-tabView orientation="left">
              <p-tabPanel header="AI判斷" class="line-height-3 m-0">
                <ng-container [ngTemplateOutlet]="systemTemplateI">
                </ng-container>
              </p-tabPanel>

              <p-tabPanel header="處方建議" class="line-height-3 m-0">
                <ng-container
                  [ngTemplateOutlet]="systemTemplateII"
                ></ng-container>
              </p-tabPanel>
            </p-tabView>
          </p>
        </ng-template>
      </p-accordionTab>

      <p-accordionTab>
        <ng-template pTemplate="header">
          <div class="flex align-items-center justify-content-between w-full">
            <span class="p-accordion-header-text vertical-align-middle"
              >抽審描述</span
            >
            <p-button
              (click)="onExtendedDialog()"
              type="button"
              icon="pi pi-window-maximize"
              styleClass="p-button-rounded p-button-text mr-2"
            ></p-button>
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="overflow">
            <ng-container
              [ngTemplateOutlet]="suggestionTemplate"
            ></ng-container>
          </div>
        </ng-template>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>

<his-extand-dialog
  [inputTemplate]="dialogTemplate"
  [header]="title"
  [visible]="isVisible"
>
</his-extand-dialog>
